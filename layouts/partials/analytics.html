{{ if not hugo.IsServer -}}
  {{ with .Site.Params.fathomAnalytics.site -}}
    {{ if isset $.Site.Params.fathomanalytics "domain" -}}
      <script
        defer
        src="https://{{ $.Site.Params.fathomanalytics.domain }}/script.js"
        data-site="{{ . }}"
        defer
      ></script>
    {{- else -}}
      <script defer src="https://cdn.usefathom.com/script.js" data-site="{{ . }}" defer></script>
    {{- end -}}
  {{ end -}}
  {{ with .Site.Params.cloudflareAnalytics -}}
    <script
      defer
      src="https://static.cloudflareinsights.com/beacon.min.js"
      data-cf-beacon='{"token": "{{ . }}"}'
    ></script>
  {{- end -}}
  {{- partial "google_analytics.html" . -}}
{{- end }}
