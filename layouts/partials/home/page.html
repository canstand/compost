<div class="mx-auto w-full min-w-0 max-w-2xl lg:max-w-3xl">
  <article class="prose max-w-none dark:prose-invert">
    {{ with .Title }}
      <header>
        <h1>{{ . | emojify }}</h1>
      </header>
    {{ end }}
    <section>{{ .Content | emojify }}</section>
  </article>
  <section class="w-full">
    {{ partial "recent-articles.html" . }}
  </section>
</div>
